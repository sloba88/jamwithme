imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: fos_elastica.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:
        enabled: true
        enable_annotations: true
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  snc_redis.session.handler
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        node_server: %node_server%
        soundcloud_app_id: %soundcloud_app_id%
        ga_id: %ga_id%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        ["JamWebBundle", "JamUserBundle", "FOSUserBundle"]
    node: %node_bin_path%/node
    filters:
        cssrewrite: ~
        uglifycss:
            bin: %node_bin_path%/uglifycss
        uglifyjs2:
            bin: %node_bin_path%/uglifyjs
        less:
            node_paths: [%node_modules_path%/node_modules]
            apply_to: "\.less$"
            preserve_comments: false

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
    #delivery_address: stanic.slobodan88@gmail.com

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    service:
        mailer: fos_user.mailer.twig_swift
    user_class: Jam\UserBundle\Entity\User
    from_email:
        address:        noreply@jamifind.com
        sender_name:    Jamifind - bringing musicians together
    registration:
            form:
                type: jam_user_registration
            confirmation:
                enabled: %confirm_account_email%
    profile:
            form:
                type: jam_user_profile

stof_doctrine_extensions:
    default_locale: en
    orm:
        default:
            tree: true
            sluggable: true
            translatable: true
            timestampable: true
            softdeleteable: true
            blameable: true

braincrafted_bootstrap:
    output_dir:
    assets_dir:
    jquery_path:
    fonts_dir:
    auto_configure:
        assetic: false
        twig: true
        knp_menu: false
        knp_paginator: false
    customize:
        variables_file: ~
        bootstrap_output: %kernel.root_dir%/Resources/less/bootstrap.less
        bootstrap_template: BraincraftedBootstrapBundle:Bootstrap:bootstrap.less.twig

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

jms_security_extra:
    secure_all_services: false
    expressions: true

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        my_thumb:
            quality: 75
            filters:
                thumbnail: { size: [50, 50], mode: outbound }
        medium_thumb:
            quality: 75
            filters:
                thumbnail: { size: [200, 120], mode: outbound }
                upscale: { min: [200, 120] }
                crop: { start: [0, 0], size: [200, 120] }
        my_medium:
            quality: 75
            filters:
                relative_resize: { scale: 0.5 }
        my_medium_1:
            quality: 75
            filters:
                thumbnail: { size: [120, 120], mode: outbound }
                upscale: { min: [120, 120] }
        my_medium_2:
            quality: 75
            filters:
                thumbnail: { size: [240, 240], mode: outbound }
        my_medium_3:
            quality: 75
            filters:
                thumbnail: { size: [240, 120], mode: outbound }
                upscale: { min: [240, 120] }
                crop: { start: [0, 0], size: [240, 120] }
        my_medium_4:
            quality: 75
            filters:
                thumbnail: { size: [120, 250], mode: outbound }
                upscale: { min: [120, 250] }
                crop: { start: [0, 0], size: [120, 250] }
snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: redis://%redis_server%
        cache:
            type: predis
            alias: cache
            dsn: redis://%redis_server%
            logging: false
        session:
            type: predis
            alias: session
            dsn: redis://%redis_server%/1
    session:
        client: session

monolog:
    handlers:
        mail:
            type:         fingers_crossed
            action_level: critical
            handler:      buffered
        buffered:
            type:    buffer
            handler: swift
        swift:
            type:       swift_mailer
            from_email: noreply@jamifind.com
            to_email:   stanic.slobodan88@gmail.com
            subject:    Jamifind: An Error Occurred!
            level:      debug
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  rotating_file
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            max_files: 20
        console:
            type:  console

fos_rest:
    view:
        mime_types:
            json: ['application/json', 'application/json;version=1.0', 'application/json;version=1.1']
        view_response_listener: 'force'
    routing_loader:
        default_format: json
    exception:
        enabled: true
    param_fetcher_listener: true

hwi_oauth:
    #this is my custom user provider, created from FOSUBUserProvider - will manage the
    #automatic user registration on your site, with data from the provider (facebook. google, etc.)
    #and also, the connecting part (get the token and the user_id)
    connect:
        account_connector: my_user_provider
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            facebook: facebook_id
            soundcloud: soundcloud_id
    resource_owners:
        facebook:
            type:                facebook
            client_id:           "%facebook_app_id%"
            client_secret:       "%facebook_app_secret%"
            scope:         "email"
            infos_url:     "https://graph.facebook.com/me?fields=name,email,gender,picture.type(normal)"
            paths:
                email:          email
                profilepicture: picture.data.url
            user_response_class: Jam\UserBundle\Security\Core\User\Response\FacebookResponse
        soundcloud:
            type:                soundcloud
            client_id:           "%soundcloud_app_id%"
            client_secret:       "%soundcloud_app_secret%"
            user_response_class: Jam\UserBundle\Security\Core\User\Response\SoundcloudResponse
    # here you will add one (or more) configurations for resource owners

happyr_google_analytics:
    tracking_id: "%ga_id%"

sixdays_opcache:
    host_ip:    %router.request_context.host%
    host_name:  %router.request_context.host%
    web_dir:    %kernel.root_dir%/../web
    protocol:   %router.request_context.scheme%

parameters:
    jam_types:
        1: Band
        2: Jam session
        3: Temporary replacement
    jam_statuses:
        1: Just an idea
        2: Idea with some material ready (music, lyrics)
        3: Established band (had gigs before)