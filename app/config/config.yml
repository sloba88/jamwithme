imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: fos_elastica.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:
        enabled: true
        api: 2.4
        enable_annotations: true
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  snc_redis.session.handler
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        node_server: %node_server%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Jam\UserBundle\Entity\User
    registration:
            form:
                type: jam_user_registration
    profile:
            form:
                type: jam_user_profile

stof_doctrine_extensions:
    default_locale: en
    orm:
        default:
            tree: true
            sluggable: true
            translatable: true
            timestampable: true
            softdeleteable: true

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        my_thumb:
            quality: 75
            filters:
                thumbnail: { size: [50, 50], mode: outbound }
        medium_thumb:
            quality: 75
            filters:
                thumbnail: { size: [200, 140], mode: outbound }
        my_medium:
            quality: 75
            filters:
                relative_resize: { scale: 0.5 }
        my_medium_1:
            quality: 75
            filters:
                thumbnail: { size: [140, 140], mode: outbound }
        my_medium_2:
            quality: 75
            filters:
                thumbnail: { size: [280, 280], mode: outbound }
        my_medium_3:
            quality: 75
            filters:
                thumbnail: { size: [280, 140], mode: outbound }
        my_medium_4:
            quality: 75
            filters:
                thumbnail: { size: [140, 280], mode: outbound }

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: redis://localhost
        session:
            type: predis
            alias: session
            dsn: redis://%redis_server%
    session:
        client: session

hwi_oauth:
    #this is my custom user provider, created from FOSUBUserProvider - will manage the
    #automatic user registration on your site, with data from the provider (facebook. google, etc.)
    #and also, the connecting part (get the token and the user_id)
    connect:
        account_connector: my_user_provider
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            facebook: facebook_id
            soundcloud: soundcloud_id
    resource_owners:
        facebook:
            type:                facebook
            client_id:           "%facebook_app_id%"
            client_secret:       "%facebook_app_secret%"
            scope:         "email"
            infos_url:     "https://graph.facebook.com/me?fields=name,email,gender,picture.type(normal)"
            paths:
                email:          email
                profilepicture: picture.data.url
        soundcloud:
            type:                soundcloud
            client_id:           "%soundcloud_app_id%"
            client_secret:       "%soundcloud_app_secret%"
    # here you will add one (or more) configurations for resource owners